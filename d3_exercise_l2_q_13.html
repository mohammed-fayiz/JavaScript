<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age_verify</title>
    
<!-- Enter birth year: 1995
You are 25. You are old enough to drive

Enter birth year: 2005
You are 15. You will be allowed to drive after 3 years. -->
<script>
    let yob=window.prompt("enter birth year: ")
    crnt=new Date()
    let crnt_year=crnt.getFullYear()
    dif=crnt_year-yob
    if(dif>=18)
    {
        window.alert(`You are ${dif}. You are old enough to drive`)
    }
    else{
        window.alert(`You are ${dif}. You will be allowed to drive after ${18-dif} years.`)
    }
</script>
</head>
<body>
    
</body>
</html>
